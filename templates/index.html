<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>

<h1>üõ°Ô∏è Phishing Email Detection</h1>

<form method="POST">
    <textarea name="email" placeholder="Paste email text here..." required></textarea>
    <br>
    <button type="submit">Analyze Email</button>
</form>

{% if prediction %}
    <div class="result">
        Result: <strong>{{ prediction }}</strong>
    </div>
{% endif %}

</body>
</html>
